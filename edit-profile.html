<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Username</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="edit-profile.js" defer></script>
</head>
<body>
    <div class="content">
        <h3>Edit Your Username</h3>

        <form id="username-form">
            <label for="username">New Username:</label>
            <input type="text" id="username" placeholder="Enter your new username" required>
            <button type="submit">Save Changes</button>
        </form>

        <!-- Go back to the chat button -->
        <button id="back-to-chat-btn">Back to Chat</button>
    </div>
</body>
</html>
