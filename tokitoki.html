<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokitoki Group Chat</title>
    <link rel="stylesheet" href="tokitoki.css">
    <script type="module" src="tokitoki.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Tokitoki Group Chat</h2>
        <div class="chat-container">
            <div id="chat-log" class="chat-box"></div>

            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>

            <!-- New buttons at the bottom -->
            <button id="edit-username">Edit Username</button>
            <button id="logout-button">Log Out</button>
        </div>
    </div>
</body>
</html>
